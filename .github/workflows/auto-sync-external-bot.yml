name: Auto Sync External Bot Invoices

on:
  schedule:
    # Run twice daily at 6:00 AM and 6:00 PM UTC
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  auto-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger External Bot Invoice Sync
        run: |
          echo "üöÄ Starting external bot invoice sync..."
          echo "Time: $(date)"
          
          # Call the cron sync trigger Edge Function
          response=$(curl -s -w "%{http_code}" \
            -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/cron-sync-trigger" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"source": "github_actions", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}')
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Auto sync completed successfully"
            
            # Parse JSON response to get sync details
            echo "$body" | jq -r '.sync_result.message // "Sync completed"' || echo "Sync completed"
            
            # Log success
            echo "SUCCESS: External bot invoice sync completed at $(date)"
          else
            echo "‚ùå Auto sync failed with HTTP code: $http_code"
            echo "Response: $body"
            
            # Log failure but don't fail the workflow completely
            echo "ERROR: External bot invoice sync failed at $(date)" 
            echo "This will be retried at the next scheduled time."
            
            # Exit with error code
            exit 1
          fi

      - name: Notify on persistent failure
        if: failure()
        run: |
          echo "üö® External bot invoice sync has failed!"
          echo "This requires manual intervention."
          echo "Please check:"
          echo "1. Supabase Edge Functions status"
          echo "2. External database connectivity"
          echo "3. GitHub Secrets configuration"